[package]
name = "pubnub"
version = "0.0.0"
edition = "2021"
license = "MIT"
authors = ["PubNub <support@pubnub.com>"]
description = "PubNub SDK for Rust"
repository = "https://github.com/pubnub/rust"
documentation = "https://docs.rs/pubnub" # TODO: add docs and connect with pubnub docs
homepage = "https://www.pubnub.com"
categories = ["api-bindings", "asynchronous", "network-programming"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_builder = "0.12"
async-trait = "0.1"
thiserror = "1.0"
log = "0.4"
uuid = { version = "1.3", features = ["v4"] }

# serde
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }


# TODO: make it optional
reqwest = "0.11"

[dev-dependencies]
async-trait = "0.1"
tokio = { version = "1", features = ["rt-multi-thread", "macros"]}
wiremock = "0.5"
env_logger = "0.10"
cucumber = "0.19"
futures = "0.3"
reqwest = { version = "0.11", features = ["json"] }

[[test]]
name = "contract" 
harness = false

[features]
full = ["serde"]
default = ["serde"]
serde = ["dep:serde", "dep:serde_json"]
