language: rust
rust:
# MSRV
- 1.36.0

# Stable and beta release channels
- stable
- beta

matrix:
  fast_finish: true

before_script:
- rustup component add clippy
- rustup component add rustfmt
- sudo apt-get update
- sudo apt-get -y install libudev-dev

script:
- cargo clippy --all -- -D warnings
- cargo test --all
- cargo fmt --all -- --check
